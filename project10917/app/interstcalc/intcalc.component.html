<div class = 'container'>
	<form>
  <div class="form-group">
    <label for="principal">Principal Amount:</label>
    <input type="Principal" class="form-control" id="principal" [(ngModel)] = 'principal' name = "principal">
  </div>
  <div class="form-group">
    <label for="rate">Rate Of Interest:</label>
    <input type="rate" class="form-control" id="rate" [(ngModel)] = 'rate' name = "rate">
  </div>
  <div class="form-group">
    <label for="tym">Time Period:</label>
    <input type="tym" class="form-control" id="tym" [(ngModel)] = 'time' name="time">
  </div>
  
  <button type="submit" (click)="calculateSI()" class="btn btn-default">Calculate SI</button>{{si}}
  <button type="submit" (click)="calculateCI()" class="btn btn-default">Calculate CI</button>{{ci}}
</form>
</div>
