<div class = 'container'>
	<form>
  <div class="form-group">
    <label for="far">Temperature in Farhenheit:</label>
    <input type="far" class="form-control" id="far" [(ngModel)] = 'far' name = "far" value="{{farout}}">
  </div>
  <div class="form-group">
    <label for="cel">Temperature in Celsius:</label>
    <input type="cel" class="form-control" id="cel" [(ngModel)] = 'cel' name = "cel" value="{{celout}}">
  </div>
 
  
  <button type="submit" (click)="farToCel()" class="btn btn-default">Convert Farhenheit to Celsius</button>
  <button type="submit" (click)="celToFar()" class="btn btn-default">Convert Celsius to Farhenheit</button>
</form>
</div>
